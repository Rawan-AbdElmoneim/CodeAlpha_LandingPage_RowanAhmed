<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Restaurant Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>




    <header class="header">
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="#"><img src="images/neon-hamburger.png"></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="#" class="nav_item">Home</a></li>
                    <li><a href="#" class="nav_item">About</a></li>
                    <li><a href="#" class="nav_item">Menu</a></li>
                    <li><a href="#" class="nav_item">Location</a></li>
                    <li><a href="#" class="nav_item">Contact</a></li>

                   

                    <label for="check" class="close-menu"><i class="fas fa-times"></i></label>
                </span>

                <label for="check" class="open-menu"><i class="fas fa-bars"></i></label>

            </ul>
        </nav>
    </header>


    <section class="home">
        <div class="content">
            <h1 class="title">Experience the ultimate <span>burger</span> paradise</h1>
            <p class="description">Welcome to our burger oasis, where exceptional quality meets bold flavors, igniting a mouthwatering journey of culinary satisfaction and delight.</p>
             <a href="#" class="btn">Order Now</a>
        </div>

        <div class="image">
            <img src="images/Maxi-hamburger-with-flying-ingredients-png.png" data-speed="-3" class="move">
        </div>
    </section>




    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="index.js"></script>
</body>

</html>
